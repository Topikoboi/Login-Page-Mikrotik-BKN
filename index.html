<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Internet BKN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-BKN Manado.ico" type="image/png/ico">
    <link rel="apple-touch-icon" href="favicon-BKN Manado.ico">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>BKN-REGIONAL XI</h2>
          <!--<p class="Ruangan">Ruangan Subbagian Umum</p> -->

            <form action="" method="post">
                <div class="input-group">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>

                <div class="input-group">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>

                <input type="submit" value="Login">
            </form>

            <!-- Tambahkan elemen copyright di bawah form -->
            <p class="copyright">&copy; 2024 BKN Regional XI. All Rights Reserved.</p>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
